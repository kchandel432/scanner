version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: blacklotus-backend
    ports:
      - "8000:8000"
    volumes:
      - ./instance:/app/instance
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=sqlite:///./instance/blacklotus.db
    restart: unless-stopped
    networks:
      - blacklotus-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    container_name: blacklotus-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    restart: unless-stopped
    networks:
      - blacklotus-network

  redis:
    image: redis:alpine
    container_name: blacklotus-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - blacklotus-network

  celery:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: blacklotus-celery
    command: celery -A backend.app.celery worker --loglevel=info
    volumes:
      - ./instance:/app/instance
      - ./uploads:/app/uploads
    depends_on:
      - backend
      - redis
    environment:
      - ENVIRONMENT=production
      - CELERY_BROKER_URL=redis://redis:6379/0
    restart: unless-stopped
    networks:
      - blacklotus-network

networks:
  blacklotus-network:
    driver: bridge

volumes:
  redis-data:
